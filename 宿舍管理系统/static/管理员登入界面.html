<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>管理员登入界面</title>
    <script>
        function checkLogon(){
            var id = document.getElementById("aID").value;
            var pass = document.getElementById("password").value;
//判断非空
            if((id==null || id=="") || (pass==null || pass=="")){
                alert("用户名或密码不能为空！！");
            }
            else{
                if(id=="12345" && pass=="12345"){
// 页面跳转的语句
                    window.location.href="/stu_users";
                }
                else{
                    alert("用户名或密码错误！！");
                }
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<body style="background-image: url('/static/img/4.jpg')">
<div id="table">
    <div class="t1"><p>宿舍管理员登入界面</p></div>
<div class="t2">
    <br/>
        账号：
        <input type="text" name="aID" placeholder="请输入账号" id="aID" required/>
        <br/><br/>
        密码：
        <input type="password" name="password"  placeholder="请输入密码" id="password" required/>
        <br/><br/>
        <input type="submit"  value="登入" onClick = "checkLogon()" id="input1" />
    <br/>
    <a href="/ar_users/create" id="hhhh">注册</a>
</div>
</div> 

</body>
</html>
