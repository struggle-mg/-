<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员注册界面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body style="background-image: url('/static/img/2.jpg')">
<div class="div3">
    <form method="post" action="/success">
        <section class="section1">姓名*</section><input name="aname" value="" placeholder="请填入姓名" class="input4" required/>
        <br/><br/>
        <section class="section1">性别*</section><input name="asex" value="" placeholder="请填入性别" class="input4" required/>
        <br/><br/>
        <section class="section1">年龄*</section><input name="aage" value="" placeholder="请填入年龄" class="input4" required/>
        <br/><br/>
        <section class="section1">账号*</section><input name="aID" value="" placeholder="请填入账号" class="input4" required/> <p>*认真填写</p>

        <section class="section1">密码*</section><input type="password" name="password" value="" placeholder="请填入登入密码" class="input4" required/><p>*认真填写</p>

        <section class="section1">联系方式*</section><input name="contact" value="" placeholder="请填入联系方式" class="input4" required/>
        <br/><br/><br/>
        <input type="submit" value="提交" id="a1">
    </form>
</div>
</body>
</html>
